<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<title>HTML Template til React</title>
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			const root = ReactDOM.createRoot(document.getElementById("root"));
			// Her skal du indsÃ¦tte din react kode

			const mealArr = ["lasagna", "Pie", "pizza", "spaghetti", "ost"];

			const Meal = (props) => {
				return (
					<ul>
						{props.data.map((meal, key) => {
							return <li key={key}>{meal}</li>;
						})}
					</ul>
				);
			};

			root.render(<Meal data={mealArr} />);
		</script>
	</body>
</html>
